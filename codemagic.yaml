workflows:
  react-native-android:
    name: React Native Android AAB Build
    max_build_duration: 60

    environment:
      vars:
        PACKAGE_NAME: "com.nuhdating"
      node: latest
      java: 17

    cache:
      cache_paths:
        - node_modules
        - ~/.gradle/caches
        - ~/.gradle/wrapper

    scripts:
      - name: Install dependencies
        script: |
          echo "üì¶ Installing dependencies..."
          npm ci --prefer-offline --no-audit --no-fund

      - name: Prepare Android signing
        script: |
          if [ -n "$CM_KEYSTORE" ]; then
            echo "üîë Decoding release keystore..."
            echo "$CM_KEYSTORE" | base64 --decode > /tmp/release.keystore

            echo "üìù Writing keystore.properties..."
            rm -f android/keystore.properties
            cat <<EOF > android/keystore.properties
storePassword=$CM_KEYSTORE_PASSWORD
keyPassword=$CM_KEY_PASSWORD
keyAlias=$CM_KEY_ALIAS
storeFile=/tmp/release.keystore
EOF
          else
            echo "‚ö†Ô∏è Warning: CM_KEYSTORE not found ‚Äî building unsigned AAB."
          fi

      - name: Clean Android build
        working_directory: android
        script: |
          echo "üßπ Cleaning previous builds..."
          chmod +x ./gradlew
          ./gradlew clean --no-daemon

      - name: Build Release AAB
        working_directory: android
        script: |
          echo "üöÄ Building release AAB..."
          chmod +x ./gradlew
          ./gradlew bundleRelease --no-daemon --stacktrace

    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/mapping.txt
      - android/app/build/outputs/**/mapping.txt.gz

    publishing:
      email:
        recipients:
          - shubashisroy360@gmail.com
