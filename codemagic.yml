workflows:
  react-native-android:
    name: React Native Android Build
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: 'nuh'
      node: latest
      java: 17
      android:
        api_level: 33
        ndk: 23.1.7779620
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Clean Android build
        script: |
          cd android
          ./gradlew clean
      - name: Build Release APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - your-email@example.com # replace with your email to get download link
